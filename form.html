<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
</head>
<body>

    <h2>College Application Form</h2>

    <form action="/submit" method="post">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="course">Preferred Course:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="previousSchool">Previous School:</label>
        <input type="text" id="previousSchool" name="previousSchool" required><br>

        <label for="marks">Previous Exam Marks:</label>
        <input type="number" id="marks" name="marks" required><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
